<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function chk() {
			if(document.f1.name.value == "")
				alert("Enter the name");
			if(!document.f1.gen[0].checked && !document.f1.gen[1].checked)
				alert("Select Gender");
			if(document.f1.add.value == "")
				alert("Address required");
			if(document.f1.phno.value == "")
				alert("Phone no. required");
			if(document.f1.email.value == "")
				alert("email required");
			if(document.f1.us.value == "")
				alert("Username required");
			if(document.f1.pass.value == "")
				alert("Pasword required");
		}
	</script>
</head>
<body>
	<h3>Job Registration</h3>
	<form name="f1">
		Name: <input type="text" name="name" placeholder="mandatory"><br><br>
		Gender: <input type="radio" name="gen">Male <input type="radio" name="gen">Female<br><br>
		Address: <input type="text" name="add" placeholder="mandatory"><br><br>
		Phone no.: <input type="number" name="phno" placeholder="mandatory"><br><br>
		Email: <input type="text" name="email" placeholder="mandatory"><br><br>
		Additional info: <textarea name="txtar" placeholder="optional"></textarea><br><br>
		Username: <input type="text" name="us" placeholder="mandatory"><br><br>
		pasword: <input type="password" name="pass" placeholder="mandatory"><br><br>
		<input type="submit" value="Submit" onclick="chk()"> <input type="reset">
	</form>
</body>
</html>
